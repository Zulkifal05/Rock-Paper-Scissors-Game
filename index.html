<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-head">
        <h1>Rock Paper Scissors Game</h1>
    </div>
    <div class="options-div">
        <div class="options" id="rock">
            <h1>R</h1>
        </div>
        <div class="options" id="paper">
            <h1>P</h1>
        </div>
        <div class="options" id="seassor">
            <h1>S</h1>
        </div>
    </div>
    
    <div class="score">
        <div class="computer">
            <h4>COMPUTER</h4>
            <p id="comp">0</p>
        </div>
        <div class="User">
            <h4>YOU</h4>
            <p id="user">0</p>
        </div>
    </div>
    <div class="msg-div">
        <h4 id="msg">Play Your Move!</h4>
    </div>
    <div class="reset-div">
        <h5 id="reset">Reset</h5>
    </div>
    <script src="index.js"></script>
</body>
</html>
